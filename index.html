<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem-puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Gem-puzzle</h1>
    <div class="button-box">
        <div class="btn start">Shuffle and start</div>
        <div class="btn stop">Stop</div>
        <div class="btn save">Save</div>
        <div class="btn res">Results</div>
    </div>
    <div class="time-move"></div>

    <div class="chose-size">
        Other sizes:
        <ul class="size">
            <li class="item-size three">3*3</li>
            <li class="item-size four">4*4</li>
            <li class="item-size five">5*5</li>
            <li class="item-size six">6*6</li>
            <li class="item-size seven">7*7</li>
            <li class="item-size eight">8*8</li>
        </ul>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
